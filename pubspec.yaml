name: coloring_book
description: A kid-friendly coloring book app with photo-to-coloring conversion and AI generation
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.9
  dio: ^5.4.0
  image: ^4.1.3
  image_picker: ^1.0.5
  permission_handler: ^11.2.0
  path_provider: ^2.1.2
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  share_plus: ^7.2.2
  flutter_dotenv: ^5.1.0
  lottie: ^3.1.2
  image_gallery_saver: ^2.0.3
  speech_to_text: ^6.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/help/
    - assets/animations/
    - assets/images/
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon_crayon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_icon_crayon.png"
    background_color: "#FFFFFF"
    theme_color: "#4CAF50"
  windows:
    generate: true
    image_path: "assets/images/app_icon_crayon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon_crayon.png"